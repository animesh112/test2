<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href='{{
    url_for('static',filename='styles/Home.css') }}'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="h-page">
      <div class="content">
        <div class="menu">
          <h5 class="home">Home</h5>
          <h5 class="about">About</h5>
          <h5 class="contact">Contact</h5>
          <button class="in">Sign In</button>
          <button class="up">Sign Up</button>
        </div>
        <div class="middle">
          <div class="title1">
            <h1 class="name-1">Your Personal AI Yoga Trainer</h1>
            <p class="intro">
              Appointing personal AI yoga trainer at home to keep you fit and
              healthy. We provide Personal AI Yoga Trainer theme with
              appointments booking system.
            </p>
            <form action="/tracks">
              <button class="go"><p class="let">Let's Start</p></button>
            </form>

            <div class="icon">
              <p class="play"><FaPlayCircle /></p>
              <p class="para">Ashtanga Yoga</p>
              <p class="play-2"><FaPlayCircle /></p>
              <p class="para-2">Hatha Yoga</p>
              <p class="scroll">SCROLL DOWN</p>
              <p class="a-icon"><FiArrowDown /></p>
            </div>
          </div>
          <img
            class="img-1"
            src="{{url_for('static', filename='images/Yoga.png')}}"
            alt="Yoga"
          />
        </div>
      </div>
      <footer />
    </div>
  </body>
</html>
